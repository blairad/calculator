<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">Calculator</div>
        <div class="calc-container">
          <div class="calc-body"></div>
          <div class="numbers">
            <button class="number-button" id="one">7</button>
            <button class="number-button" id="two">8</button>
            <button class="number-button" id="three">9</button>
            <button class="number-button" id="four">4</button>
            <button class="number-button" id="five">5</button>
            <button class="number-button" id="six">6</button>
            <button class="number-button" id="seven">1</button>
            <button class="number-button" id="eight">2</button>
            <button class="number-button" id="nine">3</button> 
            <button class="number-button" id='zero'>0</button>
            <button id="point-button">.</button>
          </div>
          <div class="maths-symbols">Symbols</div>
          <div class="output">output</div>
          <div class="clear">clear</div>
        </div>
      </div>
</body>
</html>
